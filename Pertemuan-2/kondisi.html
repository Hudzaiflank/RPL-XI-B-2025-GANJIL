<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // pengkondisian 1 kondisi
      if (3 > 4) {
        console.log("benar");
      }

      // pengkondisian 2 kondisi
      if (4 < 1) {
        console.log("benar");
      } else {
        console.log("salah");
      }

      //   pengkondisian lebih dari 2 kondisi
      const berat_badan = 15;

      if (berat_badan > 30) {
        console.log("obese");
      } else if (berat_badan > 20 && berat_badan <= 30) {
        console.log("normal");
      } else {
        console.log("kurang berat badan");
      }
    </script>
  </body>
</html>
