<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ini untuk defisini variabel
      // let Nama = "budit";
      // Nama = "agus";
      // const Umur = 18;
      // Umur = 19;

      //   Part II Operator
      //    1. Operator aritmatika
      let number_1 = 10;
      let number_2 = 2;
      console.log(number_1 % number_2);

      //  2. Operator Perbandingan
      // >
      // <
      // ==
      // >=
      // <=
      // !=
      console.log(number_1 > number_2);

      // berikut soal dari mr Zaldi yang tampan
      let numero1 = 10;
      let numero2 = "10";
      console.log(numero1 == numero2); //true
      console.log(numero1 === numero2); //false

      // 3. Operator Logika
      let adalahBenar = true;
      let adalahSalah = false;

      console.log(adalahBenar || adalahSalah);
    </script>
  </body>
</html>
