<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="yutup" onclick="ubahText()">subcribe</button>
    <script>
      function ubahText() {
        const isiText = document.getElementById("yutup");

        if (isiText.innerText === "subcribe") {
          isiText.innerText = "subcribed";
        } else {
          isiText.innerText = "subcribe";
        }
      }
    </script>
  </body>
</html>
