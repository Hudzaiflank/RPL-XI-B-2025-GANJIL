<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // perulangan while
      let number = 1;
      while (number < 10) {
        console.log("angka ke " + number);
        number++;
      }

      //perulangan for
      for (let x = 1; x < 20; x++) {
        console.log("siswa ke " + x);
      }
    </script>
  </body>
</html>
